name: uctg
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  csv: ^6.0.0
  data_table_2: ^2.5.11
  desktop_drop: ^0.4.4
  dotted_border: ^2.1.0
  dynamic_table: ^0.0.1-beta.2
  editable: ^2.0.0
  filepicker_windows: ^2.1.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path: ^1.9.0
  path_provider: ^2.1.2
  timetable_view: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/icons/uctg_logo.png"
    icon_size: 56